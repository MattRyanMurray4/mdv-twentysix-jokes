<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>HAHAHA!</h1>
    </mat-card-title>
  </mat-card-header>
  <form
    [formGroup]="form"
    #formDirective="ngForm"
    (ngSubmit)="saveForm(formDirective)"
  >
    <mat-card-content>
      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Joke</mat-label>
        <input
          matInput
          placeholder="Joke"
          formControlName="joke"
          type="text"
          name="joke"
        />
        <mat-error *ngIf="form.get('joke')">Required Field</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
